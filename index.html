<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="header">My little library club</div>

      <div class="sidebar">
        <form action="" method="get">
          <div class="input-cont">
            <label for="inTitle">Title:</label>
            <input type="text" name="inTitle" id="inTitle" />
          </div>

          <div class="input-cont">
            <label for="inAuthor">Author:</label
            ><input type="text" name="inAuthor" id="inAuthor" />
          </div>

          <div class="input-cont">
            <label for="inPages">Pages:</label>
            <input type="tel" name="inPages" id="inPages" />
          </div>

          <div class="input-cont">
            <fieldset>
              <legend>Readed?</legend>
              <label for="inReaded">Yes</label>
              <input
                type="radio"
                name="inReaded"
                id="inReadedTrue"
                value="true"
              />

              <label for="inReaded">No</label>
              <input
                type="radio"
                name="inReaded"
                id="inReadedFalse"
                value="false"
                checked
              />
            </fieldset>
          </div>

          <button type="submit">New book</button>
        </form>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
